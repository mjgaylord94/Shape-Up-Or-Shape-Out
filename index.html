<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Up Or Shape Out</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-organizer">
        <form action="" id="rectangle-form">
            <fieldset>
                <legend>Rectangle</legend>
                <label for="width">Width:</label>
                <input type="text" name="width" id="rectangle-width" placeholder="Width">
                <label for="height">Height:</label>
                <input type="text" name="height" id="rectangle-height" placeholder="Height">
                <button class="insert-button" id="rectangle-button">Insert</button>
            </fieldset>
        </form>
        <form action="" id="square-form">
            <fieldset>
                <legend>Square</legend>
                <label for="side">Side Length:</label>
                <input type="text" name="side" id="square-length" placeholder="Length">
                <button class="insert-button" id="square-button">Insert</button>
            </fieldset>
        </form>
        <form action="" id="circle-form">
            <fieldset>
                <legend>Circle</legend>
                <label for="radius">Radius Length:</label>
                <input type="text" name="radius" id="circle-radius" placeholder="Radius">
                <button class="insert-button" id="circle-button">Insert</button>
            </fieldset>
        </form>
        <form action="" id="triangle-form">
            <fieldset>
                <legend>Triangle</legend>
                <label for="height">Triangle Height:</label>
                <input type="text" name="height" id="triangle-height" placeholder="Height">
                <button class="insert-button" id="triangle-button">Insert</button>
            </fieldset>
        </form>
    </div>
    <div class="div-organizer">
        <div id="shape-container"></div>
        <div id="sidepanel">
            <div class="shape-name">
                <p class="sidepanel-title">Shape Name:</p>
                <p class="sidepanel-generated" id="sidepanel-shape">N/A</p>
            </div>
            <div class="width">
                <p class="sidepanel-title">Width:</p>
                <p class="sidepanel-generated" id="sidepanel-width">N/A</p>
            </div>
            <div class="height">
                <p class="sidepanel-title">Height:</p>
                <p class="sidepanel-generated" id="sidepanel-height">N/A</p>
            </div>
            <div class="Radius">
                <p class="sidepanel-title">Radius:</p>
                <p class="sidepanel-generated" id="sidepanel-radius">N/A</p>
            </div>
            <div class="Area">
                <p class="sidepanel-title">Area:</p>
                <p class="sidepanel-generated" id="sidepanel-area">N/A</p>
            </div>
            <div class="Perimeter">
                <p class="sidepanel-title">Perimeter:</p>
                <p class="sidepanel-generated" id="sidepanel-perimeter">N/A</p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
